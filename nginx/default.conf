# --- + STATIC + ---

# Template variables:
#
# * domain = allocine.dev
# * name = allocine
# * type = static
# * dir = 

server {
    server_name mml;
    listen 80;

    root /var/www/mml;
    index index.php;

    access_log /var/log/nginx/mml-access.log;
    error_log  /var/log/nginx/mml-error.log;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.PHP$ {
        fastcgi_index   index.php;
        fastcgi_pass    php:9000;
        include         fastcgi_params;
        fastcgi_param   SCRIPT_FILENAME    $document_root$fastcgi_script_name;
    }
}
